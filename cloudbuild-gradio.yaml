steps:
  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        "build",
        "-t",
        "europe-west3-docker.pkg.dev/$PROJECT_ID/stemtutorai/gradio-ui:$SHORT_SHA",
        "-f",
        "aitutor/frontend/Dockerfile",
        "aitutor/frontend"
      ]

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        "push",
        "europe-west3-docker.pkg.dev/$PROJECT_ID/stemtutorai/gradio-ui:$SHORT_SHA"
      ]

  # Deploy frontend
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      [
        "run",
        "deploy",
        "gradio-ui",
        "--image",
        "europe-west3-docker.pkg.dev/$PROJECT_ID/stemtutorai/gradio-ui:$SHORT_SHA",
        "--region",
        "europe-west3",
        "--platform",
        "managed",
        "--allow-unauthenticated"
      ]

images:
  - "europe-west3-docker.pkg.dev/$PROJECT_ID/stemtutorai/gradio-ui:$SHORT_SHA"
